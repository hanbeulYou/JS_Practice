<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>SSyworld</title>
</head>
<body>
  <div class="task_bar"></div>
  <div id="background">
    <div class="background__left"></div>
    <div class="background__middle"></div>
    <div class="background__right"></div>
    <div class="background__dashed"></div>
    <div class="background__board">
      <div class="board">
        <div class="board__left">
          <div class="left__content">
            <div class="content__today">
              <h6>Today | Total</h6>
            </div>
            <div class="content__leftbox">
              <div class="leftbox">
                <div class="leftbox__profile">
                  <div id="profile"></div>
                </div>
                <div class="leftbox__feeling">
                </div>
                <div class="leftbox__quote"></div>
                <div class="leftbox__family"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="board__right">
          <div class="right__content">
            <div class="content__name"></div>
            <div class="content__rightbox">
              <div class="rightbox">
                <div class="rightbox__news"></div>
                <div class="rightbox__bgm"></div>
                <div class="rightbox__miniroom"></div>
                <div class="rightbox__todolist"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/background.js"></script>
</body>
</html>
