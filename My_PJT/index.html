<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>SSyworld</title>
</head>
<body>
  <div class="task_bar"></div>
  <div id="background">
    <div class="background__left"></div>
    <div class="background__right"></div>
    <div class="background__dashed"></div>
    <div class="background__board">
      <div class="board">
        <div class="board__left">
          <div class="left__content">
            <div class="content__today">
              <h6>Today | Total</h6>
            </div>
            <div class="content__leftbox">
              <div class="leftbox">
                <div class="leftbox__profile">
                  <div id="profile"></div>
                </div>
                <div class="leftbox__feeling">
                </div>
                <div class="leftbox__quote"></div>
                <div class="leftbox__family"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="board__right">
          <div class="right__content">
            <div class="content__name">
              <div class="content__name__title">
                <h5>yourID 님의 미니홈피</h5>
              </div>
              <div class="content__name__url">
                <h5>https://ssyworld.com/yourID</h5>
              </div>
            </div>
            <div class="content__rightbox">
              <div class="rightbox">
                <div class="rightbox__top">
                  <div class="rightbox__top__news">
                    <h5>NEWS</h5>
                  </div>
                  <div class="rightbox__top__bgm">
                    <h5>BGM</h5>
                  </div>
                </div>
                <div class="rightbox__miniroom">
                  <h5>MINI ROOM</h5>
                </div>
                <div class="rightbox__todolist">
                  <h5>TO DO</h5></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="background__aside">
      <div class="aside">
        <div class="aside__title"></div>
        <div class="aside__content"></div>
        <div class="aside__music"></div>
        <div class="aside__login"></div>
      </div>
    </div>
  </div>
  <script src="js/background.js"></script>
</body>
</html>
